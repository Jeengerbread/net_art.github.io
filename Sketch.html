		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				mesh.position.y = 15.44;
				mesh.rotation.x = 1.59;
				mesh.rotation.y = 3.18;
				scene.add(mesh);

				pgeometry = new THREE.PlaneGeometry( 1000, 1000, 20, 20 );
				map = THREE.ImageUtils.loadTexture('../texturez/water.jpg');
				pmaterial = new THREE.MeshPhongMaterial({ map: map });
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.repeat.set( 6.26, 6.26 );
				plane = new THREE.Mesh( pgeometry, pmaterial );
				plane.rotation.x = - Math.PI / 2;
				plane.receiveShadow	= true;
				plane.scale.set( 30, 30, 30 );
				scene.add( plane );

				bg = document.body.style;
				bg.background = '#3c5b72';

scene.fog = new THREE.Fog( 0x000000, 993.49, 10000 );

			}

			function draw() {

				requestAnimationFrame( draw );
				
				camera.lookAt(mesh.position);
				mesh.position.y = Math.sin( Date.now() * .001 ) * 4;

				renderer.render( scene, camera );

			}
